usersyntax_text                                 = Sie können der Syntax von moziloCMS eigene Elemente hinzufügen. Notieren Sie sie in folgender Form: "namedeselements = Ersetzung mit {VALUE}" - schreiben Sie nun in der Inhaltsseite "[namedeselements|Hallo Welt]", erscheint auf der Website "Ersetzung mit Hallo Welt".
usesubmenu_text                                 = Wählen Sie aus, wie das Detailmenü dargestellt werden soll.
usesubmenu_text2                                = Normales Detailmenü
usesubmenu_text3                                = Submenü (akt. Kategorie)
usesubmenu_text4                                = Submenü (alle Kategorien)
usesyntax_text                                  = Wenn Sie auf den Komfort der CMS-Syntax verzichten und die Inhaltsseiten in HTML schreiben möchten, schalten Sie diese Option ab. Achtung: Diese Einstellung gilt für alle Inhaltsseiten! Ein Arbeiten ohne die CMS-Syntax wird nur HTML-erfahrenen Benutzern empfohlen.
usesyntax_text2                                 = CMS-Syntax nutzen
warning_false_logins                            = Fehlgeschlagene Loginversuche seit dem letzten Login:
warning_initial_pw                              = Sie verwenden immer noch das Standardpaßwort. Aus Sicherheitsgründen sollten Sie es ändern. Nutzen Sie dafür den Menüpunkt "Konfiguration" > "Zugangsdaten moziloAdmin".
websitedescription_text                         = Beschreiben Sie hier Ihre Website kurz und treffend. Diese Beschreibung sieht man in Suchmaschinen als Zusatzinfo unter dem Link zur Website.
websitekeywords_text                            = Geben Sie hier für Ihre Website relevante Schlüsselwörter an. Diese werden von Suchmaschinen ausgewertet - beachten Sie, daß viele Suchmaschinen eine zu hohe Anzahl an Suchbegriffen oder sonstigen Mißbrauch mit Abwertung oder gar Löschung aus dem Index "bestrafen".
websitetitle                                    = Titel der Website
websitetitle_text                               = Was ist der Titel der gesamten Website?
websitetitlebar_text                            = Wählen Sie aus, welches der vorgegebenen Formate die Titelleiste des Browsers haben soll.
websitetitleseparator_text                      = Was soll das Trennzeichen zwischen den einzelnen Elementen in der Titelleiste sein?
welcome_text                                    = Willkommen im moziloAdmin, dem Administrationsbereich des moziloCMS. Hier können Sie bequem die Inhalte Ihrer Website bearbeiten. Um Ihnen den Einstieg so leicht wie möglich zu gestalten, sind alle Schaltflächen mit Zusatzinformationen versehen, die Ihnen beim Überfahren mit der Maus die Funktion des jeweiligen Objekts erklären. Zum Anzeigen dieser Tooltips muss aber zwingend JavaScript im Browser aktiviert sein.
yes                                             = Ja