site_text                                       = Strony internetowe zawierają zasadniczą treść Państwa strony WWW. Przyporządkowane są one poszczególnym kategoriom i wyświetlane są jako menu szczegółówe w obrębie kategorii, którą została wybrana przez odwiedzającego stronę. Państwa strony internetowe kodowane są w przejrzysty sposó, który umożliwia odwiedzającym łatwą orientację i zapewnia estetyczny wygląd prezentowanych stron.
syntaxshortenlinks_text                         = Panel moziloCMS może skracać linki zaczynające się od "http://". Proszę wybrać formę, w jakiej mają być wyświetlane linki (linki, których nie poprzedza "http://", wyświetlane będą w pełnej formie).
targetblank_download_text                       = Linki do plików
targetblank_gallery_text                        = Linki do galerii
targetblank_link_text                           = Zewnętrzne linki
testmail_noadress                               = Nie podano adresu mailowego lub funkcja nie została aktywowana!
testmail_sent                                   = moziloAdmin przesłał maila testowego na podany adres poczty elektronicznej. Proszę sprawdzić w skrzynce, czy wiadomość została dostarczona. Jeśli wiadomość nie dotarła, serwer nie obsługuje funkcji przesyłania maili.
textareaheight_text                             = Pole tekstowe, w którym edytują Państwo stronę, może być w zależności od rozdzielczości monitora, zbyt małe lub zbyt duże. Proszę podać pożądaną wysokość pola tekstowego w pikselach (pomiędzy 50 a 1000).
