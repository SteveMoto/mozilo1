toolbar_nojs_text                               = Ponieważ w Państwa przeglądarce nie jest aktywny JavaScript, nie da się wklejać myszką znaczników (tagów). Aby sformatować tekst, należy wpisać poszczególne znaczniki ręcznie. Ich poprawna pisownia wyświetlana jest przy przechodzeniu myszką nad danym symbolem.
