uploaddefaultoverwrite_text                     = Proszę określić, czy przy ładowaniu plików na serwer ma być aktywna funkcja "nadpisz".
uploaddefaultoverwrite_text2                    = Zawsze nadpisuj pliki.
uploadfilter_text                               = Proszę określić stosując przecinki i bez odstępów, jakie rozszerzenia plików nie mogą być załadowane na serwer. Jest to szczególnie ważne i bywa niebezpieczne przy stosowaniu PHP, dlatego też nie poleca się zmieniania pierwotnych ustawień.
usephptag_text                                  = Jeśli chcą Państwo stosować znacznik (tag) "php", proszę aktywować tę funkcję. Proszę nie aktywować tej funkcji, jeśli nie posiadają Państwo doświadczenia w operowaniu językiem PHP - mozilo nie ponosi odpowiedzialności i nie oferuje pomocy w przypadku ewentualnych szkód!
usephptag_text2                                 = Aktywuj znacznik (tag) "php".
username                                        = Login
usersyntax                                      = Zdefiniowane przez użytkownika elementy składni języka HTML:
usersyntax_text                                 = Można tu dodać do języka HTML, na którym opiera się moziloCMS, własne elementy. Proszę je zapisywać w następujący sposób: "NazwaElementu = zamiennik {VALUE}" - jeśli na strone wpiszemy kod "[NazwaElementu|witaj świecie]", na stronie internetowej pojawi się "zamiennik witaj świecie".
usesubmenu_text                                 = Proszę wybrać odpowiedni format menu szczegółowego.
usesubmenu_text2                                = Zwykłe menu szczegółowe.
usesubmenu_text3                                = Podmenu (aktualna kategoria).
usesubmenu_text4                                = Podmenu (wszystkie kategorie).
usesyntax_text                                  = Jeśli nie chcą Państwo korzystać z przydatnej funkcji "składnia CMS" i pragną Państwo programować swoje strony w języku HTML, należy wyłączyć tę funkcję. Uwaga! Wyłączenie funkcji "składnia CMS" będzie dotyczyć wszyskich edytowanych stron internetowych. Nie polecamy wyłączania tej funkcji niedoświadczonym użytkownikom.
usesyntax_text2                                 = Stosowanie składnii CMS.
warning_false_logins                            = Nieudane próby logowania od ostatniej wizyty:
warning_initial_pw                              = Stosowane jest nadal hasło standartowe. Ze względów bezpieczeństwa należy je zmienić. W tym celu proszę wybrać w menu punkt "Konfiguracja" a następnie "Dane dostępu do moziloAdmin".
websitedescription_text                         = Proszę podać krótki i precyzyjny opis strony. Jest on wyświetlany w wyszukiwarkach jako informacja dodatkowa pod adresem strony.
websitekeywords_text                            = Proszę podać słowa kluczowe opisujące Państwa stronę. Są one niezbędne celem zaindeksowania Państwa strony w wyszukiwarkach internetowych. Należy jednak pamiętać, iż zbyt duża ilość słów kluczowych lub inne nadużycia mogą doprowadzić do obniżenia pozycji danej strony w wyszukiwarkach lub nawet jej całkowitego wykluczenia.
websitetitle                                    = Tytuł strony internetowej.
websitetitle_text                               = Jak brzmi tytuł strony WWW?
websitetitlebar_text                            = Proszę wybrać odpowiedni format listwy tytułowej w przeglądarce.
websitetitleseparator_text                      = Proszę wybrać odpowiedni format znaku oddzielającego poszczególne elementy w listwie tytułowej.
welcome_text                                    = Witamy w moziloAdmin, panelu administracyjnym moziloCMS, w którym mogą Państwo edytować swoją stronę internetową. Przydatną funkcją dla początkujących są informacje dodatkowe wyświetlające się przy przejeżdżaniu myszką nad poszczególnymi przyciskami. Wyjaśniają one funkcje poszczególnych poleceń. Aby informacje dodatkowe były wyświetlane, należy aktywować JavaScript w przeglądarce internetowej.
yes                                             = Tak