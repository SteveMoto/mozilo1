<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset={CHARSET}" />
        <title>{WEBSITE_TITLE}</title>
        <style type="text/css"> @import "{LAYOUT_DIR}/css/style.css"; </style>
        <link rel="SHORTCUT ICON" href="{LAYOUT_DIR}/favicon.ico" />
    </head>
    <body>
        <div class="main">
            <div class="header">
                <div class="sitetitle">
                    {WEBSITE_TITLE}
                </div>
            </div>
            <div class="maincontent">
                {Galerie|<div class="gallerycontent">
                    <h1>{CURRENTGALLERY}</h1>
                    <div class="gallerymenu">
                        {GALLERYMENU}
                    </div>
                    <div class="gallerynumbermenu">
                        {NUMBERMENU}
                    </div>
                    <div class="pagecontent" style="text-align:center;">
                        {CURRENTPIC}<br />
                        <br />
                        {CURRENTDESCRIPTION}<br />
                        <br />
                        {XOUTOFY}
                    </div>
                </div>}
                <br style="clear:both;" />
            </div>
        </div>
    </body>
</html>
